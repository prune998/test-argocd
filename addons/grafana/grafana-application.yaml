apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: addons
  source:
    chart: grafana-operator
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 2.5.2
    helm:
      releaseName: grafana-operator
  destination:
    server: "https://kubernetes.default.svc"
    namespace: grafana